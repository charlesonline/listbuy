services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lista_compras_app
    ports:
      - "8080:80"
    volumes:
      # Montar código fonte (útil para desenvolvimento)
      - ./public:/var/www/html/public
      - ./api:/var/www/html/api
      - ./database:/var/www/html/database
    environment:
      - PHP_DISPLAY_ERRORS=On
      - PHP_ERROR_REPORTING=E_ALL
    restart: unless-stopped
    networks:
      - lista_compras_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  lista_compras_network:
    driver: bridge

volumes:
  # Volume para persistir o banco de dados SQLite
  database_volume:
    driver: local
